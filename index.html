<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1 class ="header">TIC-TAC-TOE</h1>
    <div class="top-of-page">
        <div class="instructionsP1">PLAYER 1, ENTER YOUR NAME:</div> 
        <input class="player-x" type="text" value="Player 1"></input>
        <div class="instructionsP2">PLAYER 2, ENTER YOUR NAME:</div> 
        <input class="player-o" type="text" value="Player 2"></input>
    </div>
    <div id="current-player"></div>
    <div id="game-winner">3 in a row wins the game</div>
    <div id="computer-opponent">click here to play against the computer</div>
    <div id="computer-turn"></div>
    <div id="restart-game"></div>
    <div id="play-computer-again"></div>
    <div id="game-board"></div>
</body>
</html>
